services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: happyview
      POSTGRES_PASSWORD: happyview
      POSTGRES_DB: happyview
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U happyview"]
      interval: 5s
      timeout: 3s
      retries: 5

  aip:
    image: atcr.io/gamesgamesgamesgames.games/aip:2.2.4-dev.1
    ports:
      - "8080:8080"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      DATABASE_URL: postgres://aip:aip@postgres/aip
      STORAGE_BACKEND: postgres
      # EXTERNAL_BASE: http://localhost:8080
      DPOP_NONCE_SEED: ${DPOP_NONCE_SEED}
      OAUTH_SIGNING_KEYS: ${OAUTH_SIGNING_KEYS}
      ATPROTO_OAUTH_SIGNING_KEYS: ${ATPROTO_OAUTH_SIGNING_KEYS}
      ENABLE_CLIENT_API: "true"
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy

  tap:
    image: ghcr.io/bluesky-social/indigo/tap:latest
    ports:
      - "2480:2480"
    environment:
      TAP_DATABASE_URL: postgres://tap:tap@postgres/tap
      TAP_RELAY_URL: https://relay1.us-east.bsky.network
      TAP_PLC_URL: https://plc.directory
      TAP_ADMIN_PASSWORD: ${TAP_ADMIN_PASSWORD}
      TAP_COLLECTION_FILTERS: ""
      TAP_SIGNAL_COLLECTIONS: ""
    depends_on:
      postgres:
        condition: service_healthy

  happyview:
    image: rust:1.93
    working_dir: /app
    command: cargo run
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - cargo-target:/app/target
    environment:
      DATABASE_URL: postgres://happyview:happyview@postgres/happyview
      AIP_URL: http://aip:8080
      TAP_URL: http://tap:2480
      TAP_ADMIN_PASSWORD: ${TAP_ADMIN_PASSWORD}
      RELAY_URL: https://relay1.us-east.bsky.network
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      aip:
        condition: service_started
      tap:
        condition: service_started

  web:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    volumes:
      - ./web:/app
      - web-node-modules:/app/node_modules
    environment:
      HOSTNAME: 0.0.0.0
      API_URL: http://happyview:3000
      AIP_PROXY_URL: http://aip:8080
      # NEXT_PUBLIC_AIP_URL: http://localhost:8080

volumes:
  pgdata:
  cargo-registry:
  cargo-git:
  cargo-target:
  web-node-modules:
