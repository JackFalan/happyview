services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  tap:
    image: ghcr.io/bluesky-social/indigo/tap:latest
    ports:
      - "2480:2480"
    environment:
      TAP_DATABASE_URL: ${DATABASE_URL}/tap
      TAP_RELAY_URL: ${TAP_RELAY_URL}
      TAP_PLC_URL: ${TAP_PLC_URL}
      TAP_ADMIN_PASSWORD: ${TAP_ADMIN_PASSWORD}
      TAP_COLLECTION_FILTERS: ${TAP_COLLECTION_FILTERS}
      TAP_SIGNAL_COLLECTIONS: ${TAP_SIGNAL_COLLECTIONS}
    depends_on:
      postgres:
        condition: service_healthy

  happyview:
    image: rust:1.93
    working_dir: /app
    command: cargo run
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - cargo-target:/app/target
    environment:
      DATABASE_URL: ${DATABASE_URL}/happyview
      AIP_URL: ${AIP_URL}
      TAP_URL: ${TAP_URL}
      TAP_ADMIN_PASSWORD: ${TAP_ADMIN_PASSWORD}
      RELAY_URL: ${RELAY_URL}
      PORT: ${PORT}
    depends_on:
      postgres:
        condition: service_healthy
      tap:
        condition: service_started

  web:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    volumes:
      - ./web:/app
      - web-node-modules:/app/node_modules
    environment:
      HOSTNAME: ${WEB_HOSTNAME}
      API_URL: ${API_URL}
      AIP_PROXY_URL: ${AIP_PROXY_URL}

volumes:
  pgdata:
  cargo-registry:
  cargo-git:
  cargo-target:
  web-node-modules:
