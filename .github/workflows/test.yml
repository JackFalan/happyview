name: Test

on:
  push:
  pull_request:
    branches: [main]
  workflow_call:

env:
  SQLX_OFFLINE: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-test-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            rust-test-${{ runner.os }}-

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-lint-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            rust-lint-${{ runner.os }}-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        env:
          SQLX_OFFLINE: true
        run: cargo clippy --all-targets -- -D warnings
