name: Release

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  SQLX_OFFLINE: true

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: happyview
          POSTGRES_PASSWORD: happyview
          POSTGRES_DB: happyview_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Build frontend
        working-directory: web
        run: npm ci && npm run build

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-test-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            rust-test-${{ runner.os }}-

      - name: Build
        run: cargo build --all-targets

      - name: Run unit tests
        run: cargo test --lib

      - name: Run e2e tests
        env:
          TEST_DATABASE_URL: postgres://happyview:happyview@localhost:5432/happyview_test
        run: cargo test --tests

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-lint-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            rust-lint-${{ runner.os }}-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    needs: [test, lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.DISPATCH_GH_TOKEN }}
        run: npx semantic-release
