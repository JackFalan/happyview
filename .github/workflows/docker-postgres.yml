name: Build and Publish Postgres Image

on:
  push:
    branches: [main, dev]
    paths:
      - docker/Dockerfile.postgres
      - docker/init-databases.sh

env:
  GHCR_POSTGRES_IMAGE: ghcr.io/${{ github.repository }}-postgres

jobs:
  postgres:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: docker
          file: docker/Dockerfile.postgres
          push: true
          tags: ${{ env.GHCR_POSTGRES_IMAGE }}:latest
          cache-from: type=gha,scope=postgres
          cache-to: type=gha,scope=postgres,mode=max
